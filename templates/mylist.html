{% extends "layout.html" %}

{% block body %}
<h1> {{session['display_name']}}'s WatchList</h1>

<h3>My WatchList</h3>
<table name=userwatchlist style="display:grid; align-content:center; text-align:left; margin-left:6em;">
{%for item in entries%}
    <tr>
        <th> {{item[0]}} </th>
    </tr>
{% endfor %}
</table>

<a href="{{ url_for('entry_add') }}">Add a new entry to the list</a>
<a href="{{ url_for('show_add') }}">Add a new show (Admins only)</a>

{% endblock %}
