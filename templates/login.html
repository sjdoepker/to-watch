{% extends "layout.html" %}

{% block body %}
  <h1>Login</h1> <br>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post>
    <dl>
      <dt>Email:
      <dd><input type=text name=email value="{{request.form.email }}">
      <dt>Password:
      <dd><input type=password name=password value="{{request.form.password}}">
    </dl>
    <p><input type=submit value=Login>
  </form>
{% endblock %}
